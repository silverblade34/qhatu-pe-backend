version: '3.8'

networks:
  qhatu-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: qhatu-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - qhatu-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  v1:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '0.0.0.0:4000:4000'
    env_file:
      - .env
    restart: unless-stopped
    container_name: qhatupe-backend-app
    environment:
      - PORT=4000
      - NODE_ENV=production
    networks:
      - qhatu-network
    depends_on:
      - redis

volumes:
  redis-data: